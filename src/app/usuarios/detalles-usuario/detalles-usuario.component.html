<div class="usuario-datos">
  <div class="avatar item">
    <img src="{{ usuario.avatar }}" title="{{ usuario.first_name }}" />
  </div>
  <div class="usuario-nombre item">
      <p>Id de Usuario: {{ usuario.id }}</p>
      <p>Nombre: {{ usuario.first_name }}</p>
      <p>Apellidos: {{ usuario.last_name }}</p>
  </div>
</div>
