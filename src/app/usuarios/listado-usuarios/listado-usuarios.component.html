<div>
  <button type="button" class="btn btn-info" (click)="openModal(template)">Añadir Usuario</button>
  <div class="usuarios-listado" *ngFor="let usuario of usuarios">
    <div class="usuario-datos">
      <div class="avatar">
        <img class="avatar" src="{{ usuario.avatar }}" title="{{ usuario.first_name }}" />
      </div>
      <div class="usuario-info">
        <div class="usuario-nombre">{{ '{' + usuario.id + '}' }} Nombre: {{ usuario.first_name }}</div>

        <div class="buttons">
          <a class="btn btn-primary" href="/usuarios/{{ usuario.id }}">Detalles</a>
        </div>
    </div>
  </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Añadir Usuario</h4>
        <button type="button" class="close pull-right" aria-label="Cerrar" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="addPost(rForm.value)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="Trabajo">Trabajo</label>
          <input type="text" class="form-control" required>
        </div>
  
        <button type="button" class="btn btn-primary" (click)="addUser()"> Añadfir Usuario </button>
      </form>
    </div>
</ng-template>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
        <h1>{{ name }}</h1>

        <p>{{ description }}</p>
    </div>
  </div>
</ng-template>
